<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایمیل ولیدیشن</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .input-container {
            position: relative;
            display: inline-block;
        }

        input {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        input:valid {
            border-color: #28a745;
        }

        .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #28a745;
            display: none;
        }

        input:valid+.icon {
            display: block;
        }
    </style>
</head>

<body>

    <div class="input-container">
        <input type="email" placeholder="ایمیل خود را وارد کنید" required>
        <span class="icon">✔️</span>
    </div>

</body>

</html>
